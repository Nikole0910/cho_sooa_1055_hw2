<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
    <style>
        .scene {
            display: none;
        }
        .active {
            display: block;
        }

        /* Set background images for each scene */
        #scene-0 {
            background-image: url(images/backGround0.jpg);
            background-size: cover;
            background-position: center;
        }

        #scene-1 {
            background-image: url(images/backGround1.jpg);
            background-size: cover;
            background-position: center;
        }

        #scene-2 {
            background-image: url(images/backGround2.jpg);
            background-size: cover;
            background-position: center;
        }

        #scene-3 {
            background-image: url(images/backGround3.jpg);
            background-size: cover;
            background-position: center;
        }

        /* Hide the background0 when other scenes are active */
        .scene:not(#scene-0) {
            background-image: none;
        }
    </style>
</head>
<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>

	<!-- Scene 0 -->
	<section id="scene-0" class="scene active">
		<section id="game-boards">
			<!-- these are the draggable pieces -->
			<div class="puzzle-pieces">
				<img src="images/topLeft0.jpg" class="puzzle-image" alt="top left">
				<img src="images/topRight0.jpg" class="puzzle-image" alt="top right">
				<img src="images/bottomLeft0.jpg" class="puzzle-image" alt="bottom left">
				<img src="images/bottomRight0.jpg" class="puzzle-image" alt="bottom right">
			</div>

			<!-- we want to drop the draggable pieces here -->
			<div class="puzzle-board-0">
				<div class="drop-zone tl"></div>
				<div class="drop-zone tr"></div>
				<div class="drop-zone bl"></div>
				<div class="drop-zone br"></div>
			</div>
		</section>
	</section>

	<!-- Scene 1 -->
	<section id="scene-1" class="scene">
		<section id="game-boards">
			<!-- these are the draggable pieces -->
			<div class="puzzle-pieces">
				<img src="images/topLeft1.jpg" class="puzzle-image" alt="top left">
				<img src="images/topRight1.jpg" class="puzzle-image" alt="top right">
				<img src="images/bottomLeft1.jpg" class="puzzle-image" alt="bottom left">
				<img src="images/bottomRight1.jpg" class="puzzle-image" alt="bottom right">
			</div>

			<!-- we want to drop the draggable pieces here -->
			<div class="puzzle-board-1">
				<div class="drop-zone tl"></div>
				<div class="drop-zone tr"></div>
				<div class="drop-zone bl"></div>
				<div class="drop-zone br"></div>
			</div>
		</section>
	</section>

	<!-- Scene 2 -->
	<section id="scene-2" class="scene">
		<section id="game-boards">
			<!-- these are the draggable pieces -->
			<div class="puzzle-pieces">
				<img src="images/topLeft2.jpg" class="puzzle-image" alt="top left">
				<img src="images/topRight2.jpg" class="puzzle-image" alt="top right">
				<img src="images/bottomLeft2.jpg" class="puzzle-image" alt="bottom left">
				<img src="images/bottomRight2.jpg" class="puzzle-image" alt="bottom right">
			</div>

			<!-- we want to drop the draggable pieces here -->
			<div class="puzzle-board-2">
				<div class="drop-zone tl"></div>
				<div class="drop-zone tr"></div>
				<div class="drop-zone bl"></div>
				<div class="drop-zone br"></div>
			</div>
		</section>
	</section>

	<!-- Scene 3 -->
	<section id="scene-3" class="scene">
		<section id="game-boards">
			<!-- these are the draggable pieces -->
			<div class="puzzle-pieces">
				<img src="images/topLeft3.jpg" class="puzzle-image" alt="top left">
				<img src="images/topRight3.jpg" class="puzzle-image" alt="top right">
				<img src="images/bottomLeft3.jpg" class="puzzle-image" alt="bottom left">
				<img src="images/bottomRight3.jpg" class="puzzle-image" alt="bottom right">
			</div>

			<!-- we want to drop the draggable pieces here -->
			<div class="puzzle-board-3">
				<div class="drop-zone tl"></div>
				<div class="drop-zone tr"></div>
				<div class="drop-zone bl"></div>
				<div class="drop-zone br"></div>
			</div>
		</section>
	</section>

	<footer>
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<img id="0" src="images/buttonZero.jpg" alt="thumbnail">
			<img id="1" src="images/buttonOne.jpg" alt="thumbnail">
	    	<img id="2" src="images/buttonTwo.jpg" alt="thumbnail">
			<img id="3" src="images/buttonThree.jpg" alt="thumbnail">
		</nav>
	</footer>

	<script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let scenes = document.querySelectorAll(".scene");
            let buttons = document.querySelectorAll("#buttonHolder img");

            buttons.forEach(function(button, index) {
                button.addEventListener("click", function() {
                    // Hide all scenes
                    scenes.forEach(function(scene) {
                        scene.classList.remove("active");
                    });

                    // Show the corresponding scene
                    document.querySelector(`#scene-${index}`).classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
